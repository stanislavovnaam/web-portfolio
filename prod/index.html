<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/slide-show-fade.css">
    <title>Document</title>
    <style>
        .hero {
            height: 600px;
        }
        .hero-bg{
            width: 100%;
            height: 500px;
            background: 10% 10% / 10% 10% repeating-linear-gradient(90deg, pink, lightblue, pink);
            position: absolute;
            z-index: -1;
        }

        .hero-left {
            display: flex;
            width: 50%;
            flex-direction: column;
        }

        .hero-fg {
            height: 100%;
            display: flex;
        }

        .hero-fg-text {
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .hero-fg-h2 {
            font-size: 3.5rem;
        }

        .hero-fg-p {
            font-size: 1.5rem;
        }

        .hero-fg-buttons {
            width: 100%;
            height: 20%;
            display: flex;
            flex-direction: row;
            gap: 1rem;
            padding: 2rem;
        }

        .hero-fg-pbtn {
            color: black;
            background: white;
            border: solid black 0.25rem;
            padding: var(--space-m);
            text-align: center;
            text-decoration: none;
            font-size: 1.25rem;
            flex-grow: 1;

        }

        .hero-fg-sbtn {
            color: black;
            background: red;
            border: solid black 0.25rem;
            padding: var(--space-m);
            text-align: center;
            text-decoration: none;
            font-size: 1.25rem;
            flex-grow: 1;
        }

        .hero-fg-info {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .hero-fg-img1 {
            height: 200px;
            width: 140px;
            border-radius: 50%;
            overflow: hidden;
            position: relative
        }

        .hero-fg-info2 {
            width: 25%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .hero-fg-img2 {
            height: 200px;
            width: 140px;
            border-radius: 50%;

        }

        .hero-fg-img3 {
            height: 200px;
            width: 140px;
            border-radius: 50%;
        }

        .test {
            background: pink;
            height: 300px;
            margin-bottom: 5px;
        }

        

    </style>
</head>

<body>
    <header class="main-header">
        <div class="main-header-icon">
            <img src="assets/imgs/russia_folder_icon_640.png" alt="">
        </div>
        <h1 class="main-header-h1">WEBSITE</h1>
        <nav class="main-nav-box">
            <a href="#" class="main-nav-dropdown">=</a>
            <nav class="main-nav">
                <a href="#">home</a>
                <a href="#">design</a>
                <a href="#">code</a>
            </nav>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-bg"></div>
            <div class="hero-fg">
                <div class="hero-left">
                    <div class="hero-fg-text">
                        <h2 class="hero-fg-h2">Lorem ipsum dolor.</h2>
                        <p class="hero-fg-p">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis ipsa deserunt laudantium a ab perspiciatis aspernatur repudiandae? Quam, explicabo, vel.</p>
                    </div>
                    <div class="hero-fg-buttons">
                        <a class="hero-fg-pbtn" href="#">главная</a>
                        <a class="hero-fg-sbtn" href="#test">дополнительная</a>
                    </div>
                </div>
                <div class="hero-fg-info">
                    <div class="hero-fg-img1">
                        <div class="slide-show-fade1">
                            <img src="assets/imgs/1.jpg" alt="">
                            <img src="assets/imgs/2.jpeg" alt="">
                            <img src="assets/imgs/3.jpg" alt="">
                        </div>
                    </div>
                    <div class="hero-fg-info2">
                        <div class="hero-fg-img2">
                            <div class="slide-show-fade2">
                                <img src="assets/imgs/4.jpg" alt="">
                                <img src="assets/imgs/p1.jpg" alt="">
                                <img src="assets/imgs/p2.jpg" alt="">
                            </div>
                        </div>
                        <div class="hero-fg-img3">
                            <div class="slide-show-fade3">
                                <img src="assets/imgs/p3.jpg" alt="">
                                <img src="assets/imgs/p4.jpg" alt="">
                                <img src="assets/imgs/1.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="test"></section>
        <section class="test"></section>
        <section class="test" id="test"></section>
    </main>
</body>

</html>
