<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background: lightblue;
            position: relative;
            perspective: 500px;
            
            height: 100vh;
            
            display: flex;
            align-items: center;
            justify-content: center;
        }
        main{
            height: 400px;
            width: 20px;
            position: absolute;
            transform: rotateY(45deg) translateY(100px);
            
            transform-style: preserve-3d;
            
            display: flex;
            align-items: center;
            justify-content: center;
            
            animation: Spin 3s linear infinite
        }
        #ground{
            position: absolute;
            background: lightgreen;
            width: 1000px;
            height: 1000px;
            transform: rotateX(90deg);
            border-radius: 100%;
        }
        #tent{
            transform-style: preserve-3d;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wall{
            position: absolute;
        }
        .wall:nth-child(1){
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, pink 47%, black, pink 52%);
            transform: rotateZ(45deg) translateZ(100px) ;
            border: black 2px solid;
            
        }
        .wall:nth-child(2){
            width: 200px;
            height: 200px;
            background: pink;
            transform: translateX(-75px)rotateY(-90deg) rotateX(45deg);
            border: black 2px solid;
            
        }
        .wall:nth-child(3){
            width: 100px;
            height: 100px;
            background:linear-gradient(45deg, pink 47%, black, pink 52%);
            transform: rotateZ(45deg) translateZ(-100px) ;
            border: black 2px solid;
            
        }
        .wall:nth-child(4){
            width: 200px;
            height: 200px;
            background: pink;
            transform: translateX(75px)rotateY(90deg) rotateX(45deg);
            border: black 2px solid;
            
        }
        @keyframes Spin {
            0% {
                transform: translateY(100px) rotateY(0deg)
            }

            100% {
                transform: translateY(100px) rotateY(360deg)
            }
        }
    </style>
</head>
<body>
    <main>
        <div id="tent">
            <div class="wall"></div>
            <div class="wall"></div>
            <div class="wall"></div>
            <div class="wall"></div>
        </div>
        <div id="ground"></div>
    </main>
</body>
</html>
