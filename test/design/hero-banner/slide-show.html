<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Show</title>
    <!--<link rel="stylesheet" href="css/slide-feed.css">-->
    <!--<link rel="stylesheet" href="css/slide-fade.css">-->
    <style>
        body{
            margin: 0;
            display: flex;
            justify-content: center;
            align-items:center;
            height: 100vh;
        }
        .slider{
            width: 400px;
            height: 200px;
            background: black;
            
            display: flex;
            justify-content: center;
            align-items:center;
        }
        
        .slide-feed{
            width: 100px;
            height: 100px;
            position: relative;
            animation: Spin 1s infinite linear;
        }
        img{
            width: 100%;
            position: absolute;
        }
        img:nth-child(1){
            transform: translateX(150%)
        }
        @keyframes Spin{
            100%{
                transform: rotateY(360deg)
            }
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide-feed">
            <img src="img/2bird.webp" alt="">
            <img src="img/bird.webp" alt="">
            <img src="img/bird3.webp" alt="">
            <img src="img/bird6.webp" alt="">
            <!--
            <img src="img/2bird.webp" alt="">
            <img src="img/bird.webp" alt="">
            <img src="img/bird3.webp" alt="">
            <img src="img/bird6.webp" alt="">-->
        </div>
    </div>
</body>
</html>
