<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Show</title>
    <style>
        .slider {
            border: solid 12px black;
            overflow: hidden;
            width: 300px;
            height: 300px;

        }

        .slide-feed {
            display: flex;
            background-color: aquamarine;
            overflow: hidden;

            width: 2400px;
            height: 100%;

            animation-name: SlideShow;
            animation-duration: 12s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
        }

        img {
            width: 300px;
            height: 300px;
        }

        @keyframes SlideShow {
            0%{
                transform: translateX(0)
            }
            20%{
                transform: translateX(0)
            }
            25%{
                transform: translateX(-300px)
            }
            45%{
                transform: translateX(-300px)
            }
            50%{
                transform: translateX(-600px)
            }
            70%{
                transform: translateX(-600px)
            }
            75%{
                transform: translateX(-900px)
            }
            95%{
                transform: translateX(-900px)
            }
            100% {
                transform: translateX(-1200px)
            }
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slide-feed">
            <img src="/test/design/img/random/1.jpg" alt="">
            <img src="/test/design/img/random/2.jpeg" alt="">
            <img src="/test/design/img/random/3.jpg" alt="">
            <img src="/test/design/img/random/4.jpg" alt="">
            <img src="/test/design/img/random/1.jpg" alt="">
            <img src="/test/design/img/random/2.jpeg" alt="">
            <img src="/test/design/img/random/3.jpg" alt="">
            <img src="/test/design/img/random/4.jpg" alt="">
        </div>
    </div>
</body></html>
