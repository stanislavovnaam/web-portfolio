<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet World</title>
    <style>
        .pet {
            display: inline-block;
            text-align: center;
            position: absolute;
            left: 25%;
            top: 25%;
        }

        #play-area {
            background-color: aquamarine;
            width: 500px;
            height: 500px;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="ui">
        <input type="text" placeholder="name" id="name">
        <input type="text" placeholder="icon" id="icon">
        <input type="color" placeholder="color name" id="color">
        <input type="number" placeholder="size" id="size">
        <input type="number" placeholder="speed" id="speed">
        <button onclick="AddPet()">Move Pet</button>
    </div>


    <div id="play-area">
        <div class="pet">
            <div id="pet-name">Питомец</div>
            <div id="pet-icon">@</div>
        </div>
    </div>
    <button onclick="AddTestLog()">Test</button>

    <script>
        //pet.style.left = "25%"
        //pet.style.top = "25%"

        let petObj = {}

        function AddPet() {
            let nameInp = document.querySelector("#name")
            let iconInp = document.querySelector("#icon")
            let colorInp = document.querySelector("#color")
            let sizeInp = document.querySelector("#size")
            let speedInp = document.querySelector("#speed")

            petObj.name = nameInp.value
            petObj.icon = iconInp.value
            petObj.color = colorInp.value
            petObj.size = sizeInp.value
            petObj.speed = speedInp.value

            /*pet.querySelector("#pet-name").textContent = petObj.name
            pet.style.color = petObj.color
            pet.querySelector("#pet-icon").textContent = petObj.icon
            pet.querySelector("#pet-icon").style.fontSize = petObj.size + "px"
            pet.querySelector("#pet-name").textContent = petObj.name*/

            let playArea = document.querySelector("#play-area")
            playArea.innerHTML += ` <div class="pet">
                                        <div id="pet-name">Питомец</div>
                                        <div id="pet-icon">@</div>
                                    </div>`
        }
        setInterval(PetMove, 500)

        function PetMove() {
            //console.log(pet.style.left)
            //console.log(Number("1px[0]"))

            //let pet = document.querySelectorAll(".pet")[0]
            let pet = document.querySelector(".pet")

            let strPosX = pet.style.left
            let strPosY = pet.style.top

            let posX = ""
            let posY = ""

            let i = 0
            while (i < strPosX.length) {
                if (strPosX[i] === "%")
                    break
                posX += strPosX[i]
                i++
            }
            posX = Number(posX)

            i = 0
            while (i < strPosY.length) {
                if (strPosY[i] === "%")
                    break
                posY += strPosY[i]
                i++
            }
            posY = Number(posY)

            let randX = (Math.random() * 10) - 5
            let randY = (Math.random() * 10) - 5

            posX += randX
            posY += randY

            if (posX > 100) posX = 100
            if (posX < 0) posX = 0
            if (posY > 100) posY = 100
            if (posY < 0) posY = 0


            pet.style.left = posX + "%"
            pet.style.top = posY + "%"
        }

        setInterval(TestLog, 200)
        
        let tName
        
        function Test(){
            TestLog(tName)
        }
        function TestLog(testName) {
            console.log(testName + "move")
        }
        
        function AddTestLog() {
            console.log("new pet")
            tName = Math.random()
            setInterval(Test, 1500)
        }
    </script>
</body></html>
