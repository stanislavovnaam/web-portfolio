<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://img.freepik.com/free-photo/futuristic-metaverse-empty-room-product-display-presentation-abstract-technology-scifi-with-neon-light-3d-background_56104-2314.jpg?semt=ais_incoming&w=740&q=80");
            background-size: cover;
            background-position: center;
        }
        .card {
            width: 300px;
            padding: 16px;
            border: solid 4px #adadad;
            border-radius: 16px;
            overflow: hidden;
            background: white;
            font-family: monospace;
            
        }
        #card{
            font-size: 16px;
        }
        #card img{
            width: 100%;
            border: solid 1px #adadad;
            border-radius: 16px;
        }
        
        #card div{
            margin-bottom: 6px;
        }
        
        #username{
            font-size: 32px;
            font-weight: 900;
            padding-bottom: 24px;
        }
        
        #edit-card input, #edit-card button{
            display: block;
            width: 100%;
            margin-bottom: 12px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="card" class="card">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/004/511/281/small_2x/default-avatar-photo-placeholder-profile-picture-vector.jpg" alt="Profile Photo">
        <div id="username">Name</div>
        <div id="phone-number">+7 (999) 999-99-99</div>
        <div id="birthday">01.01.1999</div>
        <div id="about">Lorem ipsum dolor sit amet...</div>
    </div>
    
    <div id="edit-card" class="card">
        <input type="text" id="inp-img" placeholder="Фото...">
        <input type="text" id="inp-name" placeholder="Имя...">
        <input type="tel" id="inp-phone" placeholder="Телефон...">
        <input type="date" id="inp-bday" placeholder="Дата рождения...">
        <input type="text" id="inp-about" placeholder="Описание...">
        <button onclick="Apply()">Применить</button>
    </div>
    
    <script>
        /*
        let name = "Bob"
        let photo = "https://media.istockphoto.com/id/1307609675/photo/bluebird.jpg?s=612x612&w=0&k=20&c=PdSeFBXLNi2n8vNxDjubRQOsaOw_sJ1w7RhtxjGL5GM="
        let phoneNumber = "+7 (888) 888-88-88"
        let birthday = "01.01.2000"
        let about = "My cool profile!!!"
        */
        
        let user = {
            name: "Bob",
            photo: "https://media.istockphoto.com/id/1307609675/photo/bluebird.jpg?s=612x612&w=0&k=20&c=PdSeFBXLNi2n8vNxDjubRQOsaOw_sJ1w7RhtxjGL5GM=",
            phoneNumber: "+7 (888) 888-88-88",
            birthday: "01.01.2000",
            about: "My cool profile!!!"
        }
        
        let nameBox = document.querySelector("#username")
        let photoBox = document.querySelector("#card img")
        let phoneBox = document.querySelector("#phone-number")
        let birthdayBox = document.querySelector("#birthday")
        let aboutBox = document.querySelector("#about")
        
        let nameInp = document.querySelector("#inp-name")
        let photoInp = document.querySelector("#inp-img")
        let phoneInp = document.querySelector("#inp-phone")
        let birthdayInp = document.querySelector("#inp-bday")
        let aboutInp = document.querySelector("#inp-about")
        
        function Apply(){
            user.name = nameInp.value
            user.photo = photoInp.value
            user.phoneNumber = phoneInp.value
            user.birthday = birthdayInp.value
            user.about = aboutInp.value
            
            localStorage.setItem("p-user", JSON.stringify(user))
            
            Load()
        }
        
        function Load(){
            user = JSON.parse(localStorage.getItem("p-user"))
                        
            nameBox.textContent = user.name
            photoBox.src = user.photo
            phoneBox.textContent = user.phoneNumber
            birthdayBox.textContent = user.birthday
            aboutBox.textContent = user.about
            
            nameInp.value = user.name
            photoInp.value = user.photo 
            phoneInp.value = user.phoneNumber 
            birthdayInp.value = user.birthday
            aboutInp.value = user.about 
        }
        
        Load()
        
        //localStorage.setItem("p-user", JSON.stringify(user))
        
        /*
        nameBox.textContent = name
        photoBox.src = photo
        phoneBox.textContent = phoneNumber
        birthdayBox.textContent = birthday
        aboutBox.textContent = about
        */
    </script>
</body></html>
