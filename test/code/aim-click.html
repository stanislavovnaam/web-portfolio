<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #target {
            border-radius: 100%;
            background: red;
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <div id="target"></div>
    <script>
        setInterval(Game, 1000)
        
        function Game(){
            let target = document.querySelector("#target")

            let x = Math.random() * 100
            let y = Math.random() * 100

            target.style.position = "fixed"
            target.style.left = x + "%"
            target.style.top = y + "%"
        }
    </script>
</body>
</html>
