<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #tower{
            background: lightblue;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            font-size: 6vh;
        }
    </style>
</head>

<body>
    <button onclick="AddEmoji()">Добавить</button>
    <button onclick="DeleteEmoji()">Удалить</button>
    <br>
    <div id="tower" onclick="AddEmoji()"></div>
    <script>
        let emojis = ['🧇', '🍞', '🥞']
        let tower = []

        function AddEmoji() {
            //document.body.innerHTML = emojis[Math.round(Math.random() * 2)]
            tower.push(emojis[Math.round(Math.random() * 2)])
            Show()
            CheckWin()
        }

        function DeleteEmoji(event){
            tower.pop()
            Show()
            event.stopPropagation()
        }
        
        function Show(){
            let i = tower.length-1
             document.querySelector("#tower").innerHTML = ""
            
            while(i > 0){
                 document.querySelector("#tower").innerHTML +=
                     `<div onclick="DeleteEmoji(Event)">${tower[i]}</div>`
                i--
            }
        }
        
        function CheckWin(){
            if(tower.length === 15){
                let i = 0
                let chosenEmoji = tower[0]
                while(i < tower.length){
                    if(tower [i] === chosenEmoji){
                        console.log(tower[i])
                    }else{
                        return
                    }
                    i++
                }
                console.log("winner")
            }
        }
    </script>
</body>

</html>
