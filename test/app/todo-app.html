<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: beige;
        }

        nav {
            width: 100%;
            background-color: lightskyblue;
            padding: 20px;
            text-align: center;
            border-bottom: solid #969696;
        }

        nav input {
            margin: 0;
            padding: 0;
            width: 100%;
            margin-bottom: 10px;
            height: 30px;
        }

        #add-btn {
            width: 49.7%;
            height: 30px;
        }

        #clear-btn {
            width: 49.7%;
            height: 30px;
        }

        .task {
            width: 100%;
            background-color: lightskyblue;
            margin-top: 20px;
            padding: 20px;
            border-bottom: solid #969696;
        }

        .task-text {
            display: inline-block;
        }
    </style>
</head>

<body>
    <main>

        <nav>
            <input type="text">
            <button id="add-btn" onclick="Add()">Добавить</button>
            <button id="clear-btn" onclick="ClearDone()">Очистить сделанное</button>
        </nav>

        <div id="task-list">
            <div class="task">
                <input type="checkbox">
                <div class="task-text"> Текст Задачи </div>
            </div>
        </div>

    </main>

    <script>
        let taskArrayText 
        let taskArray

        function TextToArray() {
            taskArrayText = localStorage.getItem("taskArray")
            taskArrayText = taskArrayText === null ? "" : taskArrayText
            taskArray = [] 
            
            
            let element = ""
            let j = 0
            while (j < taskArrayText.length) {
                if (taskArrayText[j] === ",") {
                    console.log(element)
                    taskArray.push(element)
                    element = ""
                } else if (j === taskArrayText.length - 1) {
                    element += taskArrayText[j]
                    console.log(element)
                    taskArray.push(element)
                } else {
                    element += taskArrayText[j]
                }
                j++
            }
        }



        function Add() {
            let inputBox = document.querySelector("nav input")

            taskArray.push(inputBox.value)

            localStorage.setItem("taskArray", taskArray)

            inputBox.value = ""
            Load()
        }

        function ClearDone() {
            TextToArray()
            
            console.log(taskArray)
            
            taskArray.pop()
            
            let checkbox = document.querySelector(".task input")
            console.log(checkbox.checked)
            localStorage.setItem("taskArray", taskArray)
            Load()
            
        }

        function Load() {
            TextToArray()
            let i = 0

            let taskList = document.querySelector("#task-list")
            taskList.innerHTML = ""

            while (i < taskArray.length) {
                let taskText = taskArray[i]

                let prefab =
                    `<div class="task">
                    <input type="checkbox">
                    <div class="task-text"> ${taskText} </div>
                </div>`

                taskList.innerHTML += prefab

                i++;
            }

        }

        Load()
    </script>
</body></html>
